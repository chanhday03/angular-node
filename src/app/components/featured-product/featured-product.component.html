<section class="featured spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h2>Featured Product</h2>
        </div>
        <div class="featured__controls">
          <ul>
            <li class="active" data-filter="*">All</li>
            <li data-filter=".oranges">Oranges</li>
            <li data-filter=".fresh-meat">Fresh Meat</li>
            <li data-filter=".vegetables">Vegetables</li>
            <li data-filter=".fastfood">Fastfood</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row featured__filter">
      <div
        class="col-lg-3 col-md-4 col-sm-6 mix oranges fresh-meat"
        *ngFor="let product of products; index as i"
      >
        <div class="featured__item">
          <div
            class="featured__item__pic set-bg"
            [attr.data-setbg]="product.imgURL"
          >
            <ul class="featured__item__pic__hover">
              <li>
                <a href="#"><i class="fa fa-heart"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa fa-retweet"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa fa-shopping-cart"></i></a>
              </li>
            </ul>
          </div>
          <div class="featured__item__text">
            <h6>
              <a routerLink="/product/{{product._id}}">{{ product.name }}</a>
            </h6>
            <h5>{{ product.price | currency : 'VND' : 'symbol' : '1.3-3' }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
